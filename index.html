<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .search-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4081;
      transform: scale(1.05);
    }
    p#error {
      color: #ffbaba;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>üîç Employee Search</h1>
    <input type="text" id="employeeId" placeholder="Enter Employee ID">
    <br>
    <button onclick="searchEmployee()">Search</button>
    <p id="error"></p>
  </div>

  <script>
    // Dummy Employees
    const employees = {
      "WNZ0001": "emp.html?empId=WNZ0001",
      "WNZ0002": "emp.html?empId=WNZ0002",
    };

    function searchEmployee() {
      const empId = document.getElementById("employeeId").value.trim();
      const errorMsg = document.getElementById("error");

      if (employees[empId]) {
        window.location.href = employees[empId]; // redirect to dashboard
      } else {
        errorMsg.textContent = "‚ùå Employee not found. Please try again!";
      }
    }
  </script>
</body>
</html>
